<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Cart</title>
    <link rel="stylesheet" href="css/Pablo CSS.css"/>

    <script src="js/cart.js" async></script>

  <style>
    td, h6 {

        </td>
        <td width="29%"></td>

            </tr>

          <center>
            <a href="/login">
            <img src="img/account-circle.svg" alt="Log in"/>

        </td>

          <center>
            <a href="/cart">

          </td>
          </a>
          <td class="category_button" width="15%">

            <option value="Q4">4</option>

        <td width="10%">
          <h6 >
            <a class="checkout-button" href="checkout">Checkout</a>
          </h6>
        </td>
      </tr>

</html>
