    <script>
        buildExpYear();

        // Script from W3Schools
        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0; // For Safari
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
        }

        // populate options for selecting card expiration year using current year
        function buildExpYear() {
            let yearDropdown = document.getElementById('expiredateyear');

            let currentYear = new Date().getFullYear();
            let futureLimit = currentYear + 10;

            while (currentYear <= futureLimit) {
                let yearOption = document.createElement('option');
                yearOption.text = currentYear;
                yearOption.value = currentYear;
                yearDropdown.add(yearOption);
                currentYear += 1;
            }
        }

        // Validation functions
        // Most Regex sourced from Derek Banas:
        // https://www.youtube.com/watch?v=fQqT0VdG4mo

        function checkFirstName() {
            var firstNameField = document.getElementById("fname");
            var constraint = new RegExp('/^[A-Za-z]{2,15}$/', "");

            if (constraint.test(firstNameField.value)) {
                firstNameField.setCustomValidity("");
            }
            else {
                firstNameField.setCustomValidity("Please enter a valid first name");
            }
        }

        function checkLastName() {
            var lastNameField = document.getElementById("lname");
            var constraint = new RegExp('/^[A-Za-z]{2,15}$/', "");

            if (constraint.test(lastNameField.value)) {
                lastNameField.setCustomValidity("");
            }
            else {
                lastNameField.setCustomValidity("Please enter a valid last name");
            }
        }

        function checkEmail() {
            var emailField = document.getElementById("email");
            var constraint = new RegExp('/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/', "");

            if (constraint.test(emailField.value)) {
                emailField.setCustomValidity("");
            }
            else {
                emailField.setCustomValidity("Please enter a valid email");
            }
        }

        function checkPhone() {
            var phoneField = document.getElementById("phonenum");
            var constraint = new RegExp('/^([0-9]( |-)?)?(\(?[0-9]{3}\)?|[0-9]{3})( |-)?([0-9]{3}( |-)?[0-9]{4}|[a-zA-Z0-9]{7})$/', "");

            if (constraint.test(phoneField.value)) {
                phoneField.setCustomValidity("");
            }
            else {
                phoneField.setCustomValidity("Please enter a valid phone number");
            }
        }

        function checkAddress() {
            var addressField = document.getElementById("address");
            var constraint = new RegExp('/^[A-Za-z0-9\.\’ \-]{5,30}$/', "");

            if (constraint.test(addressField.value)) {
                addressField.setCustomValidity("");
            }
            else {
                addressField.setCustomValidity("Please enter a valid address");
            }
        }

        function checkCity() {
            var cityField = document.getElementById("city");
            var constraint = new RegExp('/^[A-Za-z\.\’ \-]{1,30}$/', "");

            if (constraint.test(cityField.value)) {
                cityField.setCustomValidity("");
            }
            else {
                cityField.setCustomValidity("Please enter a valid city");
            }
        }

        function checkZIP() {
            var zipField = document.getElementById("zip");
            var constraint = new RegExp('/^[0-9\-]{5-10}$/', "");

            if (constraint.test(zipField.value)) {
                zipField.setCustomValidity("");
            }
            else {
                zipField.setCustomValidity("Please enter a valid ZIP code");
            }
        }

        function checkCardNumber() {
            var cardNumberField = document.getElementById("cardnum");
            var constraint = new RegExp('/^[0-9 ]{8-19}$/', "");

            if (constraint.test(cardNumberField.value)) {
                cardNumberField.setCustomValidity("");
            }
            else {
                cardNumberField.setCustomValidity("Please enter a valid card number");
            }
        }

        function checkCardName() {
            var cardNameField = document.getElementById("cardname");
            var constraint = new RegExp('/^[/^[A-Za-z\.\’ \-]{2,15}\s?[A-Za-z\.\’ \-]{2,15}\s?[A-Za-z\.\’ \-]{2,15}/]{}', "");

            if (constraint.test(cardNameField.value)) {
                cardNameField.setCustomValidity("");
            }
            else {
                cardNameField.setCustomValidity("Please enter a valid cardholder name");
            }
        }

        function checkCVV() {
            var cvvField = document.getElementById("cvv");
            var constraint = new RegExp('/^[0-9]{3-4}$/', "");

            else {

            }
        }
