<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/Pablo CSS.css"/>
    <link rel="stylesheet" href="./css/Ethan.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <script src="./js/navbar-footer.js" defer></script>
    <script src="./js/authentication.js"></script>
    <script src="./js/authrouter.js"></script>
    <title>Login</title>
  </head>

  <body class="hln-background">
    <div class="navbar-container"></div>
    <center>
      <form>
        <fieldset class="hln-fieldset">
          <legend>Sign in</legend>
          <label for="email">Username</label><br />
          <input class="hln-input" type="text" id="username" /><br />
          <label for="password">Password</label><br />
          <input class="hln-input" type="password" id="password" /><br />
          <a class="hln-link" href="./password-reset.html">Forgot your password?</a><br /><br />
          <input class="hln-input" type="submit" name="Submit" onclick="loginFlow()"/><br />
        </fieldset>
      </form>
      <br />
      <hr style="width: 50%"/>
      <br />
      <form>
        <fieldset class="hln-fieldset">
          <legend>Sign up</legend>
          <label for="email">Username</label><br />
          <input class="hln-input" type="text" id="username" /><br />
          <label for="password">Password</label><br />
          <input class="hln-input" type="password" id="password" /><br />
          <label for="passwordconfirm">Confirm password</label><br />
          <input class="hln-input" type="password" id="passwordconfirm" /><br /><br />
          <input class="hln-input" type="submit" name="Submit" onclick="loginFlow()" /><br />
        </fieldset>
      </form>
    </center>
  </body>
</html>
