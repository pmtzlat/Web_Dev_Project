<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>

  <body>
    <table width="100%" cellspacing="0" cellpadding="0" border="0">
      <tr bgcolor="GoldenRod" height="55px">
        <td width="5%">
          <center>
            <a href="./index.html">
              <img
                src="../img/home.svg"
                width="25px"
                height="auto"
                padding="10px"
              />
            </a>
          </center>
        </td>
        <td width="35%"></td>
        <td width="15%">
          <table width="100%">
            <tr bgcolor="white" height="30px">
              <td>
                <input
                  type="text"
                  id="name"
                  size="30"
                  maxlength="30"
                  align="middle"
                  placeholder="Search product..."
                  border="0"
                />
              </td>
            </tr>
          </table>
        </td>
        <td width="auto" align="right">
          <font color="white" face="Calibri" size="+3"></font>
        </td>
        <td width="5%">
          <center>
            <a href="./settings-account.html"
              ><img src="../img/account-cog.svg" alt="Log in"
            /></a>
          </center>
        </td>
        <td width="5%">
          <center>
            <a href="./login.html"
              ><img src="../img/account-circle.svg" alt="Log in"
            /></a>
          </center>
        </td>
        <td width="5%">
          <center>
            <a href="./cart.html"
              ><img src="../img/cart.svg" alt="Cart"
            /></a>
          </center>
        </td>
      </tr>
    </table>
    <table width="100%" cellspacing="15px">
      <tr height="30px">
        <td width="15%"></td>
        <td width="15%" bgcolor="black">
          <font color="white" face="Calibri"
            ><center><strong>Sensors</strong></center></font
          >
        </td>
        <td width="15%" bgcolor="black">
          <font color="white" face="Calibri"
            ><center><strong>Motors</strong></center></font
          >
        </td>
        <td width="15%" bgcolor="black">
          <font color="white" face="Calibri"
            ><center><strong>Microprocessors</strong></center></font
          >
        </td>
        <td width="15%" bgcolor="black">
          <font color="white" face="Calibri"
            ><center><strong>Tools</strong></center></font
          >
        </td>
        <td width="15%"></td>
      </tr>
    </table>
    <br />

    <center>
      <form>
        <fieldset>
          <legend>Sign in</legend>
          <label for="email">Email</label><br />
          <input type="text" id="text" /><br />
          <label for="password">Password</label><br />
          <input type="password" id="password" /><br />
          <a href="./password-reset.html">Forgot your password?</a><br /><br />
          <input type="submit" name="Submit"/><br />
        </fieldset>
      </form>
      <br />
      <hr />
      <br />
      <form>
        <fieldset>
          <legend>Sign up</legend>
          <label for="email">Email</label><br />
          <input type="text" id="text" /><br />
          <label for="password">Password</label><br />
          <input type="password" id="password" /><br />
          <label for="passwordconfirm">Confirm password</label><br />
          <input type="password" id="passwordconfirm" /><br /><br />
          <input type="submit" name="Submit" /><br />
        </fieldset>
      </form>
    </center>
  </body>
</html>
