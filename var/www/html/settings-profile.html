    <table class="categories hln-background" cellspacing="15px ">

    <br>

    <table width="100%">
      <tbody>
        <tr>
          <td width="25%"></td>
          <td width="15%">
            <table width="50%">
              <tbody>
                <tr>
                  <td>
                    <img src="../img/account-circle.svg" />
                  </td>
                  <td>
                    <p>john@doe.net</p>
                  </td>
                </tr>
                <tr>
                  <ul>
                    <li>
                      <a class="hln-link" href="./settings-account.html">Account Settings</a>
                    </li>
                    <li><strong>Profile Settings</strong></li>
                  </ul>
                </tr>
                <hr />
              </tbody>
            </table>
          </td>
          <td width="1px" bgcolor="black" height="500px"></td>
          <td width="10px"></td>
          <td>
            <h1>Hello, John Doe!</h1>
            <h4>Profile Settings</h4>
            <br />

            <form>
              <fieldset>
                <legend>Appearance</legend>
                <label for="name">Name</label><br />
                <input type="text" id="name" placeholder="John Doe" /><br />
                <label for="avatar">Display photo</label><br />
                <input type="file" id="avatar" /><br /><br />
                <input type="submit" name="Submit">
              </fieldset>
            </form>

            <hr width="50%" align="left" />

            <form>
              <fieldset>
                <legend>Shipping Address</legend>
                <label for="address">Street Address</label><br />
                <input
                  type="text"
                  id="address"
                  placeholder="1600 Holloway Avenue"
                /><br /><br />
                <label for="city">City</label>
                <input type="text" id="city" placeholder="San Francisco" />
                <label for="state">State/Province</label>
                <input
                  type="text"
                  size="2"
                  id="state"
                  placeholder="CA"
                  maxlength="2"
                /><br />
                <label for="country">Country</label><br />
                <input
                  type="text"
                  id="country"
                  placeholder="United States"
                  maxlength="56"
                /><br />
                <label for="zip">ZIP/Postal Code</label><br />
                <input type="number" id="zip" placeholder="94132"><br /><br />
                <input type="submit" name="Submit">
              </fieldset>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
