<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
  </head>
  <body>
    <table width="100%" cellspacing="0" cellpadding="0" border="0">
      <tr bgcolor="GoldenRod" height="55px">
        <td width="5%">
          <center>
            <a href="./index.html">
              <img
                src="../img/home.svg"
                width="25px"
                height="auto"
                padding="10px"
              />
            </a>
          </center>
        </td>
        <td width="35%"></td>
        <td width="15%">
          <table width="100%">
            <tr bgcolor="white" height="30px">
              <td>
                <input
                  type="text"
                  id="name"
                  size="30"
                  maxlength="30"
                  align="middle"
                  placeholder="Search product..."
                  border="0"
                />
              </td>
            </tr>
          </table>
        </td>
        <td width="auto" align="right">
          <font color="white" face="Calibri" size="+3"></font>
        </td>
        <td width="5%">
          <center>
            <a href="./settings-account.html"
              ><img src="../img/account-cog.svg" alt="Log in"
            /></a>
          </center>
        </td>
        <td width="5%">
          <center>
            <a href="./login.html"
              ><img src="../img/account-circle.svg" alt="Log in"
            /></a>
          </center>
        </td>
        <td width="5%">
          <center>
            <a href="./cart.html"
              ><img src="../img/cart.svg" alt="Cart"
            /></a>
          </center>
        </td>
      </tr>
    </table>
    <table width="100%" cellspacing="15px">
      <tr height="30px">
        <td width="15%"></td>
        <td width="15%" bgcolor="black">
          <font color="white" face="Calibri"
            ><center><strong>Sensors</strong></center></font
          >
        </td>
        <td width="15%" bgcolor="black">
          <font color="white" face="Calibri"
            ><center><strong>Motors</strong></center></font
          >
        </td>
        <td width="15%" bgcolor="black">
          <font color="white" face="Calibri"
            ><center><strong>Microprocessors</strong></center></font
          >
        </td>
        <td width="15%" bgcolor="black">
          <font color="white" face="Calibri"
            ><center><strong>Tools</strong></center></font
          >
        </td>
        <td width="15%"></td>
      </tr>
    </table>
    <br />

    <table width="100%">
      <tbody>
        <tr>
          <td width="5%"></td>
          <td width="15%">
            <table width="50%">
              <tbody>
                <tr>
                  <td>
                    <img src="../img/account-circle.svg" />
                  </td>
                  <td>
                    <p>john@doe.net</p>
                  </td>
                </tr>
                <tr>
                  <ul>
                    <li><strong>Account Settings</strong></li>
                    <li>
                      <a href="./settings-profile.html">Profile Settings</a>
                    </li>
                  </ul>
                </tr>
                <hr />
              </tbody>
            </table>
          </td>
          <td width="1px" bgcolor="black" height="500px"></td>
          <td width="10px"></td>
          <td width="80%">
            <h1>Hello, John Doe!</h1>
            <h4>Account settings</h4>
            <br />
            <form>
              <fieldset>
                <legend>Change your email</legend>
                <label for="email">Email</label><br />
                <input type="email" name="email" placeholder="john@doe.net" />
                <input type="submit" name="Submit" />
              </fieldset>
            </form>
            <hr width="50%" align="left" />
            <form>
              <fieldset>
                <legend>Change your password</legend>
                <label for="passcurrent">Old password</label><br />
                <input type="password" name="passcurrent" /><br />
                <label for="passnew">New password</label><br />
                <input type="password" name="passnew" /><br />
                <label for="passnewconfirm">Confirm new password</label><br />
                <input type="password" name="passnewconfirm" />
                <input type="submit" name="Submit" />
              </fieldset>
            </form>
            <hr width="50%" align="left" />
            <form>
              <fieldset>
                <legend>Delete your account</legend>
                <p>If you're sure, you can delete your account here:</p>
                <button>Delete account</button>
              </fieldset>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
