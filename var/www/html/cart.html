<DOCTYPE !html>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <title>Cart</title>
    </head>

    <body>
      <table width="100%" cellspacing="0" cellpadding="0" border="0">
        <tr bgcolor="GoldenRod" height="55px">
          <td width="5%">
            <center>
              <a href="./index.html">
                <img
                  src="../img/home.svg"
                  width="25px"
                  height="auto"
                  padding="10px"
                />
              </a>
            </center>
          </td>
          <td width="35%"></td>
          <td width="15%">
            <table width="100%">
              <tr bgcolor="white" height="30px">
                <td>
                  <input
                    type="text"
                    id="name"
                    size="30"
                    maxlength="30"
                    align="middle"
                    placeholder="Search product..."
                    border="0"
                  />
                </td>
              </tr>
            </table>
          </td>
          <td width="auto" align="right">
            <font color="white" face="Calibri" size="+3"></font>
          </td>
          <td width="5%">
            <center>
              <a href="./settings-account.html"
                ><img src="../img/account-cog.svg" alt="Log in"
              /></a>
            </center>
          </td>
          <td width="5%">
            <center>
              <a href="./login.html"
                ><img src="../img/account-circle.svg" alt="Log in"
              /></a>
            </center>
          </td>
          <td width="5%">
            <center>
              <a href="./cart.html"
                ><img src="../img/cart.svg" alt="Cart"
              /></a>
            </center>
          </td>
        </tr>
      </table>
      <table width="100%" cellspacing="15px">
        <tr height="30px">
          <td width="15%"></td>
          <td width="15%" bgcolor="black">
            <font color="white" face="Calibri"
              ><center><strong>Sensors</strong></center></font
            >
          </td>
          <td width="15%" bgcolor="black">
            <font color="white" face="Calibri"
              ><center><strong>Motors</strong></center></font
            >
          </td>
          <td width="15%" bgcolor="black">
            <font color="white" face="Calibri"
              ><center><strong>Microprocessors</strong></center></font
            >
          </td>
          <td width="15%" bgcolor="black">
            <font color="white" face="Calibri"
              ><center><strong>Tools</strong></center></font
            >
          </td>
          <td width="15%"></td>
        </tr>
      </table>
      <br />
        <table width="100%">
          <tr>
            <!-- Left gutter -->
            <td width="10%"></td>
            <!-- Inner table, Lays out cart -->
            <td width="80%">
              <fieldset>
                <table width="100%">
                  <tr>
                    <td>
                      <font face="Calibri" size="6"
                        ><strong>Shopping Cart</strong></font
                      >
                      <h6 align="right">
                        <font face="Calibri" size="4">Price</font>
                      </h6>
                      <hr />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <img
                        src="../img/products/4GB-Raspberry-Pi-4.jpeg"
                        width="250"
                        alt="Raspberry Pi 4GB"
                      />
                      <br />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <img
                        src="../img/products/Raspberry-Pi-Pico-2040-Microcontroller.png"
                        width="250"
                        alt="Raspberry Pi Microcontroller"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <img
                        src="../img/products/TS100-Smart-Soldering-Iron.jpg"
                        width="250"
                        alt="TS100 Smart Soldering Iron"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <hr />
                      <h6 align="right">
                        <font face="Calibri" size="5">Subtotal: $100.00</font>
                      </h6>
                      <h6 align="right">
                        <a href="../html/checkout.html"><font face="Calibri" size="5">Checkout</font></a>
                      </h6>
                    </td>
                  </tr>
                </table>
              </fieldset>
            </td>
            <!-- Right gutter -->
            <td width="10%"></td>
          </tr>
        </table>
      </center>
    </body></html
></DOCTYPE>
